<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>加速线路测试</title>
  <link rel="stylesheet" href="todcBootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="todcBootstrap/css/todc-bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap-switch.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="page-container">
    <h3 class="text-center page-title">Hello World!</h3>

    <!-- Modal -->
    <div class="modal fade bs-example-modal-sm" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h5 class="modal-title" id="myModalLabel">Message</h5>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <!-- <button type="button" class="btn btn-primary">Confirm</button> -->
          </div>
        </div>
      </div>
    </div>

    <!-- input line -->
    <div class="item clearfix">
      <h5>Add current URL to proxy list</h5>
      <div class="op-current-url">
        <div class="icons">
          <div class="icon-box"><span class="glyphicon glyphicon-minus-sign text-danger"></span></div>
          <div class="icon-box"><span class="glyphicon glyphicon-ban-circle text-danger"></span></div>
          <div class="icon-box"><span class="glyphicon glyphicon-plus-sign text-success"></span></div>
        </div>
        <button class="btn btn-lg btn-block btn-default" id="btnHandleURL">--</button>
      </div>
    </div>

    <!-- input line -->
    <div class="item clearfix">
      <h5>Enter proxy Line Information</h5>
      <input type="text" class="form-control input-lg inp-line-info" id="lineInfo" placeholder="Please enter proxy line information" disabled>
    </div>

    <!-- edit butotn -->
    <div class="item clearfix">
      <h5>Edit/save the Line Info</h5>
      <button class="btn btn-lg btn-block btn-primary" id="editLine">Edit the line info</button>
    </div>

    <!-- switch -->
    <div class="item clearfix">
      <h5>Proxy Connect Status</h5>
      <div class="switch-box">
        <input type="checkbox" class="bootstrap-switch-mini bootstrap-switch" name="my-checkbox" data-on-text="Connected" data-off-text="Disconnected" data-on-color="primary" data-off-color="default" data-handle-width="95">
      </div>
    </div>
    <!-- end switch -->

    <!-- fork me on github -->
    <div class="text-center made-by">made by <a href="https://github.com/aoxiaoqiang" class="openTabLink" title="Fork me on GitHub">xiaoqiang</a></div>

    <!-- 辅助按钮组 -->
    <div class="group-auxiliary-box-bar text-center">
        <div class="btn-group dropup group-auxiliary-box">
          <a class="btn btn-xs btn-default dropdown-toggle" data-toggle="dropdown" href="#">
            <i class="glyphicon glyphicon-cog"></i>
          </a>
          <ul class="dropdown-menu dropdown-menu-right">
            <li class="dropdown-header"></li>
            <li><a href="#" id="getInfo"><i class="glyphicon glyphicon-screenshot text-success"></i>Current line detail info</a></li>
            <li><a href="#" id="getMoreLine"><i class="glyphicon glyphicon-refresh text-success"></i>More lines info</a></li>
            <li role="separator" class="divider"></li>
            <li><a href="#" id="btnResetPlugin"><i class="glyphicon glyphicon-exclamation-sign text-danger"></i>Reset extension data</a></li>
            <li><a href="#" id="btnDisabledPlugin"><i class="glyphicon glyphicon-warning-sign text-danger"></i>Disabled plugin</a></li>
            <li class="debug-line"><a href="#" id="newTab"><i class="glyphicon glyphicon-fullscreen text-danger"></i>New tab open</a></li>
            <!-- <li><a href="#" id="btnDownload"><i class="glyphicon glyphicon-cloud-download"></i>下载</a></li> -->
            <li role="separator" class="divider"></li>
            <li><a href="#" id="btnAbout"><i class="glyphicon glyphicon-info-sign text-primary"></i>About</a></li>
          </ul>
        </div>
    </div>
    <!-- End 辅助按钮组合 -->

  </div>
  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="todcBootstrap/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/bootstrap-switch.js"></script>

  <script type="text/javascript" src="js/common.js"></script>
  <script type="text/javascript" src="js/proxy.js"></script>
  <script type="text/javascript" src="js/pro-qdcy.js"></script>
  <script type="text/javascript" src="js/popup.js"></script>
</body>

</html>
