<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Hello World
  </title>
  <link rel="stylesheet" href="todcBootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="todcBootstrap/css/todc-bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap-switch.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="page-container">
    <div class="text-version text-left">
      <span class="base-info-icon pull-right openTabLink" href="http://aoxiaoqiang.com/chromeextension/2017/07/18/Chrome%E6%8F%92%E4%BB%B6%E6%8E%A8%E8%8D%90.html"><i class="glyphicon glyphicon-info-sign"></i></span>
      <strong id="textVersion"></strong>
    </div>
    <h3 class="text-center page-title">Hello World</h3>

    <!-- Modal -->
    <div class="modal fade bs-example-modal-sm" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <h5 class="modal-title" id="myModalLabel">消息</h5>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            <!-- <button type="button" class="btn btn-primary">Confirm</button> -->
          </div>
        </div>
      </div>
    </div>

    <!-- input line -->
    <div class="item clearfix">
      <h5><i class="glyphicon glyphicon-th"></i>[添加/移除]当前URL</h5>
      <div class="op-current-url">
        <div class="icons">
          <div class="icon-box">
            <span class="glyphicon glyphicon-minus-sign text-danger"></span>
          </div>
          <div class="icon-box">
            <span class="glyphicon glyphicon-ban-circle text-danger"></span>
          </div>
          <div class="icon-box">
            <span class="glyphicon glyphicon-plus-sign text-success"></span>
          </div>
        </div>
        <button class="btn btn-lg btn-block btn-default" id="btnHandleURL">--</button>
      </div>
    </div>

    <!-- input line -->
    <div class="item clearfix">
      <h5><i class="glyphicon glyphicon-th"></i>服务器地址</h5>
      <input type="text" class="form-control input-lg inp-line-info" id="lineInfo" placeholder="请输入正确的服务器地址" disabled>
    </div>

    <!-- edit butotn -->
    <div class="item clearfix">
      <h5><i class="glyphicon glyphicon-th"></i>[编辑/保存]服务器信息</h5>
      <button class="btn btn-lg btn-block btn-primary" id="editLine">编辑线路信息</button>
    </div>

    <!-- switch -->
    <div class="item clearfix">
      <h5><i class="glyphicon glyphicon-th"></i>连接状态</h5>
      <div class="switch-box">
        <input type="checkbox" class="bootstrap-switch-mini bootstrap-switch" name="my-checkbox" data-on-text="已开启" data-off-text="已关闭" data-on-color="primary" data-off-color="danger" data-handle-width="95">
      </div>
    </div>
    <!-- end switch -->

    <!-- fork me on github -->
    <div class="text-center made-by">made by
      <a href="https://github.com/aoxiaoqiang/HelloWorld" class="openTabLink" title="Fork me on GitHub">xiaoqiang</a>
    </div>

    <!-- 辅助按钮组 -->
    <div class="group-auxiliary-box-bar text-center">
      <div class="btn-group dropup group-auxiliary-box">
        <a class="btn btn-xs btn-default dropdown-toggle" data-toggle="dropdown" href="#">
          <i class="glyphicon glyphicon-cog"></i>
        </a>
        <ul class="dropdown-menu dropdown-menu-right">
          <li>
            <a href="#" id="btnOpenChromeExtensionDev">
              <i class="glyphicon glyphicon-fullscreen text-success"></i>Chrome扩展程序</a>
          </li>
          <li>
            <a href="#" id="getInfo">
              <i class="glyphicon glyphicon-info-sign text-success"></i>当前连接信息</a>
          </li>
          <li>
            <a href="#" id="btnResetPlugin">
              <i class="glyphicon glyphicon-exclamation-sign text-danger"></i>重置插件</a>
          </li>
          <li class="debug-line">
            <a href="#" id="newTab">
              <i class="glyphicon glyphicon-fullscreen text-danger"></i>新窗口打开</a>
          </li>
          <!-- <li role="separator" class="divider"></li> -->
          <li>
            <a href="#" id="btnAbout">
              <i class="glyphicon glyphicon-info-sign text-primary"></i>关于插件</a>
          </li>
        </ul>
      </div>
    </div>
    <!-- End 辅助按钮组合 -->
  </div>
  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="todcBootstrap/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/bootstrap-switch.js"></script>
  <script type="text/javascript" src="js/proxy.js"></script>
  <script type="text/javascript" src="js/common.js"></script>
  <script type="text/javascript" src="js/popup.js"></script>
</body>

</html>
